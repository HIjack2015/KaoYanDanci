buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'
    }
}

// In your app projects build.gradle file:

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
apply plugin: 'bugly'

bugly {
    appId = '11cc1a2754' // 注册时分配的App ID
    appKey = 'e25c40c6-1024-40c2-9ba5-cc56a1869bcf' // 注册时分配的App Key
}
android {
    compileSdkVersion target_sdk_version
    defaultConfig {
        applicationId "cn.jk.kaoyandanci"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }

    buildTypes {
        //开发调试的时候有效
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            debuggable true
        }
        //打包的时候使用
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //混淆
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            //加载混淆配置文件
            //proguard-android.txt为默认的混淆文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true

        }
    }
    productFlavors {
    }
}
greendao {
    schemaVersion 4
}
configurations.all {
    resolutionStrategy {
        force "com.android.support:support-v4:$support_version"
        force "com.android.support:support-v13:$support_version"
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    repositories {
        maven {
            url 'https://maven.google.com'
        }
    }
    //数据库
    //view兼容
    //json解析
    //view注入
    //图表支持
    //音频缓存//当前没用
    //功能介绍页面
    implementation "com.android.support:multidex:1.0.3"
    implementation "com.tencent.bugly:crashreport:2.6.5"
    implementation "com.google.code.gson:gson:2.8.0"
    implementation "org.greenrobot:greendao:3.2.2"
    implementation "com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.jakewharton:butterknife:8.5.1"
    implementation "com.github.PhilJay:MPAndroidChart:v3.0.2"
    implementation "com.github.apl-devs:appintro:v4.2.0"
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    compile "com.afollestad:aesthetic:0.4.7"
    compile "com.danikula:videocache:2.7.0"
    compile "com.android.volley:volley:1.1.0"
    compile 'com.tencent.qcloud:cosxml:5.4.4'
    compile "com.github.prolificinteractive:material-calendarview:1.6.0"
    implementation "com.github.hotchemi:permissionsdispatcher:3.3.1"
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:3.3.1"
    testCompile "junit:junit:4.12"
    testCompile "org.json:json:20140107"
    testCompile "com.google.code.gson:gson:2.8.0"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.5.1"
}
uploadArchives.enabled = false